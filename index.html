<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <div class="col-md-4 offset-4 card mt-4">
        <div class="card-body">
            <h2 class="offset-4">Registration</h2>
            <form action="">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                        <label for="Lastname">Lastname</label>
                        <input type="text" name="Lastname" id="Lastname" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" name="Email" id="Email" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" name="Phone" id="Phone" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                        <label for="DOB">DOB</label>
                        <input type="date" name="Phone" id="Phone" class="form-control">
                </div>
                <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" name="password" id="password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                        <label for="Resume">Resume</label>
                        <input type="file" name="Resume" id="Resume" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success form-control">Register</button>
                </div>


            </form>
        </div>
    </mt-d>
</body>
</html>
